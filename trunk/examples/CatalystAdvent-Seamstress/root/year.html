    <a href="http://catalystframework.org/"><img src="/static/images/catalyst_logo.png" alt="Catalyst Logo" style="float: right;" /></a>
    <h2>December <span id=year>[% year %]</span></h2>
    <table class="calendar">
      <tr>
	<th>Sunday</th>
	<th>Monday</th>
	<th>Tuesday</th>
	<th>Wednesday</th>
	<th>Thursday</th>
	<th>Friday</th>
	<th>Saturday</th>
      </tr>

      <tr class="data_row">
	<td>&nbsp;</td>
	<td>&nbsp;</td>          
	<td>&nbsp;</td>          
	<td>1</td>
	<td>2</td>
	<td>3</td>
	<td>4</td>
      </tr>
    </table>

    <div id="notes">
      [% INCLUDE "notes/${year}.tt" %]
    </div>

    <p class="rss">[<a href="[% c.uri_for('/rss', year) %]">RSS</a>]</p>
