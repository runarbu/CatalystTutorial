<div id="search">
  <form action="/book/do_add_from_isbn" method="post">
  <p style="margin:0; padding: 0;">Find a book on Amazon by ISBN &#187;</p>
  <div class="input">
    <input type="text" name="isbn" value="" class="input" style="width: 180px;" />
  </div>
  <div class="submit">
    <input type="submit" value="Find &#187;" class="submit"  style="width: 52px;" />
  </div>
  </form>
</div>
<p> or fill in manually:</p>
<form action="/book/do_add" method="post">
  <div class=column_view>
     <label class="title" for="[% column %]">[% column %]</label>
     <span class=column_field>[% table_class.to_field(column).as_XML %]</span>

  </div>
    <input type="submit" value="Add"/>
<form/>
<p><a class="big" href="/book/list">&gt; LIST</a></p>
