[header_logo]
src = trac_banner.png
alt = Trac
height = 73
link = http://trac.edgewall.com/
width = 236

[logging]
log_file = trac.log
log_level = DEBUG
log_type = none

[trac]
default_charset = iso-8859-15
templates_dir = /usr/share/trac/templates/
repository_dir = /var/lib/svn/bast
htdocs_location = /trac/
database = sqlite:db/trac.db

[notification]
smtp_enabled = false
smtp_replyto = trac@localhost
smtp_always_cc = 
smtp_server = localhost
smtp_from = trac@localhost
always_notify_reporter = false

[project]
url = http://example.com/
footer =  Visit the Trac open source project at<br /><a href="http://trac.edgewall.com/">http://trac.edgewall.com/</a>
name = BAST
descr = My example project
icon = trac.ico

[mimeviewer]
enscript_path = enscript

[attachment]
max_size = 262144

[timeline]
changeset_show_files = 0

[diff]
tab_width = 8

[ticket]
default_version = 
default_severity = normal
default_component = component1
default_priority = normal
default_milestone = 

